<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Site</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .iframe-container {
      width: 100%;
      height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
    }
    iframe {
      width: 50vw;
      height: 50vh;
    }
    .desktop-message {
      display: none;
    }

    /* For mobile screens */
    @media (max-width: 768px) {
      .iframe-container {
        display: flex;
      }
    }

    /* For larger screens (like desktops) */
    @media (min-width: 769px) {
      .desktop-message {
        display: block;
        font-size: 1.5rem;
        color: #333;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://turbowarp.org/15832807/embed?addons=remove-curved-stage-border" 
            width="482" height="412" allowtransparency="true" frameborder="0" 
            scrolling="no" allowfullscreen></iframe>
  </div>
  <div class="desktop-message">
    Hey! This website is made for Mobile devices, and I feel like you're on a PC. Switch to mobile to use the site properly.
  </div>
</body>
</html>
