<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Site</title>
  <style>
    /* Prevent scrolling and anchor everything at the top */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: flex-start; /* Anchor content to the top */
      justify-content: center;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .iframe-container {
      width: 100%;
      height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
      position: fixed; /* Fix container to the viewport */
      top: 0;
      left: 0;
    }
    iframe {
      width: 95vw;
      height: 90vh;
      max-width: 100%;
      max-height: 100%;
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://turbowarp.org/15832807/embed?addons=remove-curved-stage-border" 
            allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen></iframe>
  </div>
  
  <script>
    // Check if the device width is more than 768px (likely a computer)
    if (window.innerWidth > 768) {
      alert("Hey! This website is made for Mobile devices, and I feel like you're on a PC. Switch to mobile to use the site properly.");
    } else {
      // Display the iframe if it's a mobile screen
      document.querySelector('.iframe-container').style.display = 'flex';
    }
  </script>
</body>
</html>
